<div class="container py-3" [class.opacity-50]="loading">
  <h2 class="mb-3">{{ id ? 'Edit Race' : 'New Race' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control" formControlName="name" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Distance</label>
      <select class="form-select" formControlName="distance">
        <option *ngFor="let d of distances" [value]="d">{{ d }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Start (UTC)</label>
      <input type="datetime-local" class="form-control" formControlName="startDateTimeUtc" />
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
      <a class="btn btn-outline-secondary" routerLink="/races">Cancel</a>
    </div>
  </form>
</div>

<div class="container py-3" *ngIf="races$ | async as races">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Races</h2>
    <a *ngIf="isAdmin" class="btn btn-primary" routerLink="/races/new">New Race</a>
  </div>

  <div *ngIf="races.length === 0" class="text-muted">No races available.</div>

  <div class="table-responsive" *ngIf="races.length > 0">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Distance</th>
        <th>Start (UTC)</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of races">
        <td>{{ r.name }}</td>
        <td>{{ r.distance }}</td>
        <td>{{ r.startDateTimeUtc | date:'medium' }}</td>
        <td *ngIf="isAdmin">
          <div class="btn-group btn-group-sm" role="group">
            <a class="btn btn-outline-secondary" [routerLink]="['/races', r.id, 'edit']">Edit</a>
            <button class="btn btn-outline-danger" (click)="delete(r.id)">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
